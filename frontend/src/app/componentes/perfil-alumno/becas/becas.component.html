<h4>Reporte de asignaciones por concepto de beca a alumno</h4>
<div>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Nombre del beneficio</th>
        <th scope="col">Año de Asignación</th>
        <th scope="col">Recursos Asignados</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let beca of becas">
        <td>{{ beca.nombreBeneficio }}</td>
        <td>{{ beca.anioAsignacion }}</td>
        <td>{{ beca.recursosAsignados }}</td>
      </tr>
      <tr>
        <td><strong>Total</strong></td>
        <td></td>
        <td>${{ formatearNumero(totalRecursos) }}</td>
      </tr>
    </tbody>
  </table>
</div>
<div class="grid-container">
  <img src="../../../../assets/images/perfil/becas/1.png">
  <img src="../../../../assets/images/perfil/becas/2.png">  
</div>  
<router-outlet></router-outlet>
